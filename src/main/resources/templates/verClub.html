<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="Content-Type" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Ingresar Asociación</title>
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	</head>
	<body>
	<header class="container-fluid pt-1 pb-1 bg-warning d-flex justify-content-center">
	    <p class="text-light mb-0 p-2 fs-5">SPRING - Marlon Yesid Sánchez Moncada</p>
	</header>
	<nav class="navbar navbar-expand-lg navbar-dark p-3" id="menu">
	    <div class="container">
	        <a class="navbar-brand" href="#">
	            <img th:src="@{/java_logo_blanco.png}" alt="#">
	            <span class="ml-2 fs-5 text-white fw-bold">Spring Framework</span>
	        </a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
	                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ml-auto">
	                <!-- Agrega los elementos del menú aquí -->
	            </ul>
	        </div>
	    </div>
	</nav>
    <div class="container p-4">
        <center>
            <h2 class="section__title">Clubes Registrados</h2>
        </center><br><br>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Entrenador</th>
                    <th>Asociación</th>
                    <th>Competiciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="club : ${listaClubes}">
                    <td th:text="${club.id}"></td>
                    <td th:text="${club.nombre}"></td>
					<td th:if="${club.entrenador != null}" th:text="${club.entrenador.nombre}"></td>
					<td th:if="${club.entrenador == null}">Sin entrenador asignado</td>
					<td th:if="${club.asociacion != null}" th:text="${club.asociacion.nombre}"></td>
					<td th:if="${club.asociacion == null}">Sin asociacion asignado</td>
                    <td>
                        <ul class="list-unstyled">
						    <li th:if="${#lists.isEmpty(club.competiciones)}">Sin competicion asignada</li>
						    <li th:each="competicion : ${club.competiciones}" th:text="${competicion.nombre}"></li>
						</ul>
                    </td>
                    <td>
                        <a class="btn btn-info btn-xs" th:href="@{'/club/editar/' + ${club.id}}" th:text="'editar'"></a>
                        &nbsp;&nbsp;
                        <a class="btn btn-danger btn-xs" th:href="@{'/club/eliminar/' + ${club.id}}" th:text="'eliminar'"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <div class="p-3"><br><a th:href="@{/verClub/formClub}" class="btn btn-outline-primary">Insertar Club</a></div>
            <div class="p-3"><br><a th:href="@{/}" class="btn btn-outline-success">Inicio</a></div>
        </div>
    </div>
	<footer class="bg-dark text-white mt-5 py-3">
	    <div class="container d-flex justify-content-center justify-content-lg-between align-items-center flex-wrap">
	        <p class="text-center text-lg-start flex-grow-1 mb-0">&copy; Marlon Yesid Sánchez Moncada - Derechos Reservados.</p>
	        <div class="social-links d-flex justify-content-center justify-content-lg-end align-items-center">
	            <a href="#"><img th:src="@{/facebook.png}" alt="Facebook" width="40px" height="40px"></a>
	            <a href="#"><img th:src="@{/instagram.png}" alt="Instagram" width="40px" height="40px"></a>
	            <a href="#"><img th:src="@{/twitter.png}" alt="Twitter" width="40px" height="40px"></a>
	            <a href="#"><img th:src="@{/youtube.png}" alt="YouTube" width="40px" height="40px"></a>
	        </div>
	    </div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
